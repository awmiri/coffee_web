<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/app.css">
    <link rel="shortcut icon" href="./image/fav-icon.png" type="image/x-icon">
    <title>coffee web</title>
</head>
<body class="font-Dana bg-gray-100 dark:bg-zinc-800">
    <svg class="hidden">
        <symbol id="shop_card" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </symbol>
        <symbol id="moon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </symbol>
        <symbol id="sun" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </symbol>
        <symbol id="arrow-right-end-on-rectangle" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
        </symbol>
        <symbol id="arrow-left" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z" clip-rule="evenodd" />
          </symbol>
          
    </svg>

    <header class=" fixed top-14 right-0 left-0 flex items-center w-[90%] h-24 bg-black/50 backdrop-blur-[6px] mx-auto py-5 px-10 rounded-3xl">
        <div class="flex  w-full justify-between ">
             <!-- title & logo -->
             <nav class="flex items-center gap-9 h-14">
                <!-- logo -->
                <img src="./image/app-logo.png" alt="GOLDEN COFFEE">
                <!-- title -->
                <ul class="flex gap-9 text-gray-300 size text-xl tracking-tightest h-full leading-[56px]">
                    <li class=" text-orange-200 font-DanaMedium">
                        <a href="#">صفحه اصلی</a>
                    </li>
                    <li class="relative group">
                        <a href="#" class="group-hover:text-orange-300">فروشگاه</a>
                        <!-- sub menu -->
                         <ul class="invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-all absolute w-52  py-7 px-6 tracking-normal top-full text-base bg-white dark:bg-zinc-700 text-zinc-700 dark:text-white space-y-4 rounded-2xl
                         border-t-[3px] border-t-orange-300 child-hover:text-orange-300 chitransition-colors shadow-custom ">
                            <li>
                                <a href="#">قهوه ویژه</a>
                            </li>
                            <li>
                                <a href="#">ویژه در سطح جهانی</a>
                            </li>
                            <li>
                                <a href="#">قهوه درجه یک</a>
                            </li>
                            <li>
                                <a href="#">ترکیبات تجاری</a>
                            </li>
                            <li>
                                <a href="#">کپسول قهوه </a>
                            </li>
                            <li>
                                <a href="#">قهوه زینو برزیلی</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">دیکشنری</a>
                    </li>
                    <li>
                        <a href="#">بلاگ</a>
                    </li>
                    <li>
                        <a href="#">درباره ما</a>
                    </li>
                    <li>
                        <a href="#">تماس با ما</a>
                    </li>
                </ul>
            </nav>
            <!-- login & switch tem -->
            <div class="flex items-center text-orange-200 gap-10 text-xl tracking-tightest">
                <!-- switch tem & shop card -->
                <div class="flex gap-5 items-center">
                    <!-- shop card btn -->
                    <div class="relative group">
                        <!-- shop card icon -->
                        <div class="py-3">
                            <svg class="w-8 h-8 cursor-pointer">
                            <use xlink:href="#shop_card"></use>
                        </svg>
                    </div>
                    <!-- shop area invisible opacity-0 -->
                        <div class=" group-hover:visible group-hover:opacity-100 transition-all absolute w-[400px] p-5 top-full left-0 bg-white dark:bg-zinc-700 rounded-2xl border-t-[3px] border-t-orange-300 shadow-custom ">
                            <!-- header of shop -->
                             <div class="flex items-center justify-between"> 
                                <span class="text-gray-300 font-DanaMedium tracking-tighter text-xs" >1 مورد</span>
                                <a href="" class=" text-orange-300 flex items-center text-sm">
                                    مشاهده سبد خرید
                                    <svg class="w-4 h-4">
                                        <use href="#arrow-left"></use>
                                    </svg>
                                </a>
                             </div>
                             <!-- body of shop -->
                              <div></div>
                              <!-- footer of shop -->
                               <div></div>
                        </div>
                    </div>
                    <!-- switch tem btn -->
                    <div id="moon_icon" class="">
                        <svg class="w-8 h-8 cursor-pointer inline-block dark:hidden">
                            <use xlink:href="#moon"></use>
                        </svg>
                        <svg class="w-8 h-8 cursor-pointer hidden dark:inline-block">
                            <use xlink:href="#sun"></use>
                        </svg>
                    </div>
                </div>
                <!-- devide -->
                <span class=" w-px h-14 bg-white/20"></span>
                <!-- login btn-->
                <a href="#" class=" flex items-center gap-2.5 ">
                    <svg class="w-8 h-8"> 
                        <use xlink:href="#arrow-right-end-on-rectangle"></use>
                    </svg>
                    ورود  |  ثبت‌نام
                </a>
            </div>
        </div>
    </header>


    <script src="./scrips/app.js"></script>
</body>
</html>
